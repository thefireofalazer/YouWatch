{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouWatch</title>
    <!-- Include necessary CSS stylesheets here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vos1guq.css" />
    <link rel="stylesheet" href="{% static 'styles.css' %} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <header class="header">
    <div class="logo">
      <a href="/"><img src="{% static 'youwatch.png' %}" alt="YouWatch Logo"/></a>
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" autocomplete="off" />
      <button id="search-button">
        <i class="fas fa-search"></i>
        <!-- Magnifying glass icon -->
      </button>
    </div>
    <nav>
      <ul>
        <li>
            <a class="btn btn-primary" href="/categories" role="button">Categories</a>
        </li>
        <li>
            <a class="btn btn-primary" href="/trending" role="button">Trending</a>
        </li>
        <li>
          <up><a class="btn btn-secondary" href="/upload" role="button">Upload</a></up>
        </li>
        {% with logged_in=True %} <!-- These 'with' statements are for testing only. -->
        {% if logged_in is True %}
            <li>
                <a class="btn btn-primary" href="/login" role="button">Sign In</a>
            </li>
        {% else %}
        {% with id="dev_id"}

            <li>
                <a class="channel-pic" href="/channel/{{ id }}"><img src="channel_placeholder.png" alt="Channel Picture"></a>
            </li>
        {% endif %}
        {% endwith %}
        
      </ul>
    </nav>
  </header> 
  <body>
    {% block body %}
    <!-- This is the main content area for the layout. -->
    {% endblock %}
  </body>
